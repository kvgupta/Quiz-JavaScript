<!DOCTYPE html>
<html lang="en" ng-app="jiffleApp">
<head>
  <title>Quiz App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body ng-controller="jiffleController" style="background: #0e0e0e;">
	<div class="main-content">
		<div class="panel panel-default">
		    <div class="panel-heading">JavaScript Quiz {{currentQuestionIndex + 1}} of {{quizResponse.length}}</div>
		    <div class="panel-body">
		    	{{currentQuestion.text}}
				<ul>
					<li ng-repeat="data in currentQuestion.options">{{data}}</li>
				</ul>
		    </div>
		    <div class="panel-footer">
				<button ng-click="next()" ng-if="currentQuestionIndex < quizResponse.length-1">Next</button>
				<button ng-click="Previous()" ng-if="currentQuestionIndex > 0">Previous</button>
		    </div>
		  </div>
	</div>
</body>
</html>
